<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <title>Minha Tela</title>
  <script src="popup.js"></script>
</head>
<body>

    <div class="container mt-5" style="width: 500px !important; height: 700px !important;">
        <div class="row justify-content-center">
          <div class="col-md-12"> <!-- Ajustei para ocupar toda a largura -->
            <h2>Scrum Helper</h2>
            <form>

              <div class="mb-3">
                <label for="inputNome" class="form-label">Histórias - Prioridades</label>
                <div class="input-group">
                    <textarea class="form-control" id="inputHistorias" placeholder="Suas Histórias"></textarea>
                    <button  type="button" class="btn btn-secondary capturarUrlButton">Capturar URL</button>
                </div>
              </div>

              <div class="mb-3">
                <label for="inputNome" class="form-label">Quadro de Tarefas - Desenvolvimento</label>
                <div class="input-group">
                    <textarea class="form-control" id="inputQuadroTarefasDesenv" placeholder="Quadro de Tarefas - Desenvolvimento"></textarea>
                    <button  type="button" class="btn btn-secondary capturarUrlButton">Capturar URL</button>
                </div>
              </div>

              <div class="mb-3">
                <label for="inputNome" class="form-label">Quadro de Tarefas - Teste</label>
                <div class="input-group">
                    <textarea class="form-control" id="inputQuadroTarefasTest" placeholder="Quadro de Tarefas - Teste"></textarea>
                    <button  type="button" class="btn btn-secondary capturarUrlButton">Capturar URL</button>
                </div>
              </div>

              <div class="mb-3">
                <label for="inputNome" class="form-label">Quadro de Tarefas - Histórias</label>
                <div class="input-group">
                    <textarea class="form-control" id="inputQuadroTarefasHistorias" placeholder="Quadro de Tarefas - Histórias"></textarea>
                    <button  type="button" class="btn btn-secondary capturarUrlButton">Capturar URL</button>
                </div>
              </div>


              <div class="mb-3">
                <label for="inputNome" class="form-label">Burndown</label>
                <div class="input-group">
                    <textarea class="form-control" id="inputBurndown" placeholder="Burndown"></textarea>
                    <button  type="button" class="btn btn-secondary capturarUrlButton">Capturar URL</button>
                </div>
              </div>


              <div class="mb-3">
                <label for="inputNome" class="form-label">Tempo Gasto</label>
                <div class="input-group">
                    <textarea class="form-control" id="inputTempoGasto" placeholder="Tempo Gasto"></textarea>
                    <button  type="button" class="btn btn-secondary capturarUrlButton">Capturar URL</button>
                </div>
              </div>


              <div class="mb-3">
                <label for="inputNome" class="form-label">Relatório de Horas</label>
                <div class="input-group">
                    <textarea class="form-control" id="inputRelatorioHoras" placeholder="Relatório de Horas"></textarea>
                    <button  type="button" class="btn btn-secondary capturarUrlButton">Capturar URL</button>
                </div>
              </div>

              <div class="mb-3">
                <button id="myButton" type="button" class="btn btn-primary">Copiar Quadro</button>
                <button id="clearButton" type="button" class="btn btn-danger">Limpar Campos</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
